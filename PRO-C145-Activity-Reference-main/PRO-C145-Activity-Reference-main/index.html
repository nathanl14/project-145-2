<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-ring position="-5 1.3 -3" rotation="0 0 0" color="teal"></a-ring>
        <a-octahedron position="-2.7 1 -3" rotation="0 0 0" color="orange"></a-octahedron>

        <a-box position="-1 0.5 -3.5" rotation="0 0 0" color="yellow"></a-box>
        <a-cylinder position="0.5 0.75 -3" radius="0.5" height="1.5" color="orange"></a-cylinder>

        <a-cone position="1.7 1 -3" radius="0.5" scale="0.5 1.3 .7 "height="1.5" color="red"></a-cone>
        <a-dodecahedron position="3.5 0.75 -3"  color="pink"></a-dodecahedron>

        <a-sphere position="5.7 0.75 -3"  color="blue"></a-sphere>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="4" color="#000000"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>
</body>

</html>
